<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculatorContainer">
            <div class="display">0</div>
            <div class="numpad">
                <button type="button" class="Nbtn">1</button>
                <button type="button" class="Nbtn">2</button>
                <button type="button" class="Nbtn">3</button>
                <button type="button" class="Nbtn">4</button>
                <button type="button" class="Nbtn">5</button>
                <button type="button" class="Nbtn">6</button>
                <button type="button" class="Nbtn">7</button>
                <button type="button" class="Nbtn">8</button>
                <button type="button" class="Nbtn">9</button>
                <button type="button" class="Nbtn">0</button>
                <button type="button" class="Cbtn">Clear</button>
            </div>
            <div class="operations">
                <button type="button">+</button>
                <button type="button">-</button>
                <button type="button">*</button>
                <button type="button">/</button>
                <button type="button">=</button>
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
